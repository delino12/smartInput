<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Smart Input Demo</title>
</head>
<body>

  <p><em>1k</em> for <em>1,000</em></p>
  <p><em>1m</em> for <em>1,000,000</em></p>
  <p><em>1b</em> for <em>1,000,000,000</em></p>
  <p><em>1t</em> for <em>1,000,000,000,000</em></p>
  
  <input type="text" name="amount"> <br><br>
  
  
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="smartinput.js"></script>
  <script>
  $(function(){
    $("input").smartInput();
  })
  </script>
</body>
</html>
